name: consumer
description: "simple_mall customer frontend"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any
  cupertino_icons: ^1.0.2
  get: ^4.6.6
  get_storage: ^2.1.1
  waterfall_flow: ^3.0.3
  loading_more_list: ^6.0.0
  card_swiper: ^3.0.1
  extended_image: ^8.2.0
  badges: ^3.1.2
  decimal: ^2.3.3
  dart_jsonwebtoken: ^2.12.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  generate: true
  assets:
    - images/avatar.png

